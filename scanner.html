<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 掃描器</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
        }
        #video-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #000;
        }
        #qr-video {
            width: 100%;
            height: auto;
            display: none;
        }
        #result-container {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }
        .green-screen {
            background-color: #a8e6a8;
            color: #1a511a;
        }
        .red-screen {
            background-color: #ff9999;
            color: #8c0000;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #manual-input {
            margin-top: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        #manual-input input {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>
    <h1>QR Code 掃描器</h1>
    <div id="video-container">
        <video id="qr-video" playsinline></video>
    </div>
    <div id="loader" class="loader"></div>
    <div id="result-container">
        <p>請掃描 QR Code。</p>
    </div>
    <div id="controls" style="display: none;">
        <button id="return-btn">返回掃描</button>
    </div>
    <div id="manual-input">
        <p>或手動輸入代碼</p>
        <input type="text" id="code-input" placeholder="請輸入兌換代碼">
        <button id="submit-btn">送出</button>
    </div>

    <script>
        const video = document.getElementById('qr-video');
        const resultContainer = document.getElementById('result-container');
        const controls = document.getElementById('controls');
        const returnBtn = document.getElementById('return-btn');
        const manualInput = document.getElementById('manual-input');
        const codeInput = document.getElementById('code-input');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');

        let stream = null;
        let animationFrameId = null;

        function startScanner() {
            stopScanner();
            video.style.display = 'block';
            resultContainer.textContent = '掃描中...';
            resultContainer.className = '';
            controls.style.display = 'none';
            manualInput.style.display = 'none';

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(s) {
                    stream = s;
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(function(err) {
                    console.error("無法存取相機: ", err);
                    resultContainer.textContent = '錯誤：無法存取相機。請檢查權限設定或手動輸入。';
                    resultContainer.className = 'red-screen';
                    video.style.display = 'none';
                    manualInput.style.display = 'flex';
                });
        }

        function stopScanner() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvasElement = document.createElement("canvas");
                const canvasContext = canvasElement.getContext("2d");
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    handleCode(code.data);
                    return;
                }
            }
            animationFrameId = requestAnimationFrame(tick);
        }

        function handleCode(scannedCode) {
            stopScanner();
            video.style.display = 'none';
            controls.style.display = 'flex';
            manualInput.style.display = 'none';

            const WEB_APP_URL = 'https://script.google.com/a/macros/scouting.org.hk/s/AKfycbyYxOpJDqO1iCdnAk3nVNXloyuaSawpYdo1spXdP8P5ffqgC0lvBvAMgQROm8ruErvsCA/exec';

            resultContainer.textContent = '正在檢查代碼...';
            resultContainer.className = '';
            loader.style.display = 'block';

            fetch(`${WEB_APP_URL}?code=${encodeURIComponent(scannedCode)}`)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = 'none';
                    console.log("API 響應:", data);
                    if (data.status === 'success') {
                        resultContainer.textContent = '✅ 成功：可以兌換！';
                        resultContainer.className = 'green-screen';
                    } else if (data.status === 'already_redeemed') {
                        resultContainer.textContent = '⚠️ 已兌換：此獎品已被領取。';
                        resultContainer.className = 'red-screen';
                    } else {
                        resultContainer.textContent = `❌ ${data.message}`;
                        resultContainer.className = 'red-screen';
                    }
                })
                .catch(error => {
                    loader.style.display = 'none';
                    console.error("擷取錯誤:", error);
                    resultContainer.textContent = '❌ 錯誤：無法連接到伺服器。';
                    resultContainer.className = 'red-screen';
                });
        }

        // Event Listeners
        window.onload = startScanner;
        returnBtn.addEventListener('click', startScanner);
        submitBtn.addEventListener('click', () => {
            const manualCode = codeInput.value.trim();
            if (manualCode) {
                handleCode(manualCode);
            } else {
                resultContainer.textContent = '❌ 請輸入有效的兌換代碼。';
                resultContainer.className = 'red-screen';
            }
        });
    </script>
</body>
</html>
